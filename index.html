<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <main>
        <article class="calculator">
            <section class="calculator__screen">
                <div class="calculator__screen__historic"></div>
                <span class="calculator__screen__result" autofocus>0</span>
            </section>
            <section class="calculator__values">
                <div class="row">
                    <button class="calculator__values__special" title="Divisão por inteiro">\</button>
                    <button class="calculator__values__special" title="Exponenciação">^</button>
                    <button class="calculator__values__special" title="Porcentagem">%</button>
                    <button class="calculator__values__special" title="Limpar tudo">C</button>
                </div>
                <div class="row">
                    <button class="calculator__values__number">7</button>
                    <button class="calculator__values__number">8</button>
                    <button class="calculator__values__number">9</button>
                    <button class="calculator__values__aritmetic" title="Divisão">÷</button>
                </div>
                <div class="row">
                    <button class="calculator__values__number">4</button>
                    <button class="calculator__values__number">5</button>
                    <button class="calculator__values__number">6</button>
                    <button class="calculator__values__aritmetic" title="Multiplicação">×</button>
                </div>
                <div class="row">
                    <button class="calculator__values__number">1</button>
                    <button class="calculator__values__number">2</button>
                    <button class="calculator__values__number">3</button>
                    <button class="calculator__values__aritmetic" title="Subtração">-</button>
                </div>
                <div class="row">
                    <button class="calculator__values__number">0</button>
                    <button class="calculator__values__float" title="Ponto flutuante">.</button>
                    <button class="calculator__values__result" title="Calcular">=</button>
                    <button class="calculator__values__aritmetic" title="Adição">+</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
