<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="calculator__screen">
                <div class="calculator__screen__historic"></div>
                <span class="calculator__screen__result" autofocus>0</span>
            </div>
            <div class="calculator__values">
                <div class="row">
                    <button class="calculator__values__special">\</button>
                    <button class="calculator__values__special">^</button>
                    <button class="calculator__values__special">%</button>
                    <button class="calculator__values__special">C</button>
                </div>
                <div class="row">
                    <button class="calculator__values__number">7</button>
                    <button class="calculator__values__number">8</button>
                    <button class="calculator__values__number">9</button>
                    <button class="calculator__values__aritmetic">รท</button>
                </div>
                <div class="row">
                    <button class="calculator__values__number">4</button>
                    <button class="calculator__values__number">5</button>
                    <button class="calculator__values__number">6</button>
                    <button class="calculator__values__aritmetic">ร</button>
                </div>
                <div class="row">
                    <button class="calculator__values__number">1</button>
                    <button class="calculator__values__number">2</button>
                    <button class="calculator__values__number">3</button>
                    <button class="calculator__values__aritmetic">-</button>
                </div>
                <div class="row">
                    <button class="calculator__values__number">0</button>
                    <button class="calculator__values__float">.</button>
                    <button class="calculator__values__result">=</button>
                    <button class="calculator__values__aritmetic">+</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
